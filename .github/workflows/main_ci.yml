name: Full-Stack CI/CD - v2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          # CORRECTED: Ensure this uses DOCKER_USERNAME
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        # If Maven is failing due to a public 500 error, this command ensures tests are skipped.
        run: mvn -f ./BackEnd/pom.xml clean install -DskipTests

      - name: Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: ./BackEnd 
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/filesharing-backend:latest
          file: ./BackEnd/Dockerfile 
          
      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./FrontEnd
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/filesharing-frontend:latest
          file: ./FrontEnd/Dockerfile

  # DEPLOY JOB
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: .aws/task-definition.json
          service: filesharing-service
          cluster: filesharing-cluster
          wait-for-service-stability: true

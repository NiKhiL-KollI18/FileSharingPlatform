server {
    listen 80;
    
    # 1. Serve the React Application
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Fixes "Refresh = 404" error in React Router
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API calls to the Backend Service
    # This mimics your AWS ALB rules, allowing the app to work in K8s too.
    location /auth {
        # 'backend-service' matches the name in your k8s-deployment.yaml
        proxy_pass http://backend-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /files {
        proxy_pass http://backend-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Error handling
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}